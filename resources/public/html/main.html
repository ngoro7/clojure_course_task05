
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Список покупок</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="ngoro">

    <!-- Le styles -->
    <link href="/css/bootstrap.css" rel="stylesheet">
    <link href="/css/smoothness/jquery-ui-1.10.2.custom.min.css" rel="stylesheet">

<!--
    <link href="/css/bootstrap-responsive.css" rel="stylesheet">
 -->
    <link href="/css/main.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="/js/html5shiv.js"></script>
    <![endif]-->

      <script src="/js/jquery-1.9.1.min.js"></script>
      <script src="/js/jquery-ui-1.10.2.custom.min.js"></script>
  </head>

  <body>
    <script type="text/javascript" src="/js/pokupki.js"></script>

    <div class="container centered">
      <div class="row-fluid">
        <div class="span12">      
          <div class="canvasTop">
            <h2 class="listName text-center text-info">
              Список покупок
            </h2>
          </div>
          <div class="formContainer">
            <form id="goodForm" class="form-inline"
                  method="post" action="" novalidate onsubmit="return pokupki.main.add_good();">
              <fieldset>
                <legend>Добавить товар:</legend>
                <input type="text" class="span9" name="name" id="name" placeholder="Наименование" maxlength="100">
                <input type="text" class="span2" name="amount" id="amount" placeholder="Кол-во" maxlength="10">
                <button class="btn btn-small btn-primary" type="submit">+</button>
                <div id="category-group">

                </div>
                <input type="text" class="span11" name="comment" id="comment" placeholder="Комментарий" maxlength="100">
              </fieldset>
            </form>
          </div>
          <div id="goodslist">

          </div>
        </div>
      </div>
    </div>
  </body>
</html>
