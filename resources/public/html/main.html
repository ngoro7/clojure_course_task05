  <body>
    <script type="text/javascript" src="/js/pokupki.js"></script>

    <div class="container centered">
      <div class="row-fluid">
        <div class="span12">      
          <div class="canvasTop">
            <h2 class="listName text-center text-info">
              Список покупок
            </h2>
          </div>
          <div class="formContainer">
            <form id="goodForm" class="form-inline"
                  method="post" action="" novalidate onsubmit="return pokupki.main.add_good();">
              <fieldset>
                <legend>Добавить товар:</legend>
                <input type="text" class="span9" name="name" id="name" placeholder="Наименование" maxlength="100">
                <input type="text" class="span2" name="amount" id="amount" placeholder="Кол-во" maxlength="10">
                <button class="btn btn-small btn-primary" type="submit">+</button>
                <div id="category-group">
                  <select name="category">
                    <option value="1">Продукты питания</option>
                    <option value="2">Хозяйственные товары</option>
                    <option value="100">Другое</option>
                  </select>
                </div>
                <input type="text" class="span11" name="comment" id="comment" placeholder="Комментарий" maxlength="100">
              </fieldset>
            </form>
          </div>
          <div id="goodslist">
            <div id="group1" class="goodsgroup">
              <h4>Sed ut perspiciatis</h4>
              <hr>
              <div id="good1" class="gooditem">

                <span><button class="btn btn-small btn-danger btndel" type="button">-</button></span></div>
                <div class="comment"><small>consectetur adipisicing elit</small></div>
              </div><hr>

                <div class="comment"></div>
              </div><hr>
              <div id="good3" class="gooditem">
                <div><span class="goodno">3. </span><strong>Excepteur sint occaecat</strong>
                <span><button class="btn btn-small btn-danger btndel" type="button">-</button></span></div>
                <div class="comment"><small>sunt in culpa qui</small></div>
              </div><hr>
            </div>
            <div id="group2" class="goodsgroup">
              <h4>Nemo enim</h4>
              <hr>
              <div id="good4" class="gooditem">
                <div><span class="goodno">4. </span><strong>Lorem ipsum dolor sit amet</strong>

                <div class="comment"></div>

          </div>
        </div>
